<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VILNIUS TECH | SIGN UP</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
  <div class="login-container">

  <a href="index.html" class="school-logo">
    <img src="images/Vilnius-Gediminas-Technical-University_logo-150x150-717593362.jpg" alt="Vilnius Tech Logo" />
  </a>

    <div class="login-card">
        <div class="login-header">
        <h2>Sign Up</h2>
        <p>Create your account to continue.</p>
    </div>

      <form class="login-form" id="signupForm" novalidate>
        <div class="form-group">
          <div class="input-wrapper">
            <input type="text" id="fullName" name="fullName" placeholder=" " required autocomplete="name">
            <label for="fullName">Full Name</label>
          </div>
          <span class="error-message" id="fullNameError"></span>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <input type="email" id="email" name="email" placeholder=" " required autocomplete="email">
            <label for="email">Email Address</label>
          </div>
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <div class="input-wrapper password-wrapper">
            <input type="password" id="password" name="password" placeholder=" " required autocomplete="new-password">
            <label for="password">Password</label>
            <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
              <span class="eye-icon"></span>
            </button>
          </div>
          <span class="error-message" id="passwordError"></span>
        </div>

        <div class="form-group">
          <div class="input-wrapper password-wrapper">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required autocomplete="new-password">
            <label for="confirmPassword">Confirm Password</label>
            <button type="button" class="password-toggle" id="confirmPasswordToggle" aria-label="Toggle confirm password visibility">
              <span class="eye-icon"></span>
            </button>
          </div>
          <span class="error-message" id="confirmPasswordError"></span>
        </div>

        <div class="form-options signup-options">
          <label class="remember-wrapper">
            <input type="checkbox" id="terms" name="terms" required>
            <span class="checkbox-label">
              <span class="checkmark"></span>
              I agree to Terms
            </span>
          </label>
          <a href="login.html" class="forgot-password">Already have an account?</a>
        </div>

        <button type="submit" class="login-btn btn">
          <span class="btn-text">Create Account</span>
          <span class="btn-loader"></span>
        </button>
      </form>

      <div class="success-message" id="successMessage">
        <div class="success-icon">âœ“</div>
        <h3>Account Created!</h3>
        <p>Redirecting to login...</p>
      </div>
    </div>
  </div>

  <script src="js/form-utils.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
